<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAV File Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>WAV File Editor</h1>
    <input type="file" id="fileInput" accept=".wav"><hr>
    <div class="controls">
      <button id="playButton" disabled>Play</button>
      <button id="stopButton" disabled>Stop</button><hr>
      <div>
  <label for="speedControl">Speed: </label>
  <input id="speedControl" type="range" min="0.5" max="3" step="0.1" value="1">
  <span id="speedValue">1x</span>
</div>

<div>
  <label for="volumeControl">Volume: </label>
  <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1">
  <span id="volumeValue">100%</span>
</div><hr>
      <!--label>
        Loop:
        <input type="checkbox" id="loopControl">
      </label><br-->
      <button id="saveButton" disabled>Save</button>
    </div>
    <canvas id="waveform"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
